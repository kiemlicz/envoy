{% for instance in keepalived.instances %}
vrrp_instance {{ keepalived.name }} {
    interface eth1
    state MASTER
    priority 200

        virtual_router_id 33
        unicast_src_ip primary_private_IP
        unicast_peer {
            secondary_private_IP
        }
         authentication {
          auth_type PASS
          auth_pass password
         }

}

{% endfor %}