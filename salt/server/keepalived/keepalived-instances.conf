{% for name, instances in keepalived.instances.items() %}
{% for instance in instances|selectattr("id", "equalto", grains['id'])|list %}

vrrp_instance {{ name }} {
    state {{ instance.state }}
    interface {{ instance.interface }}
    priority 200

        virtual_router_id 33
        unicast_src_ip primary_private_IP
        unicast_peer {
            secondary_private_IP
        }
         authentication {
          auth_type PASS
          auth_pass password
         }

}

{% endfor %}
{% endfor %}
