bind {{ bind.ip }}
port {{ bind.port }}

{% if redis.install_type|default("repo") == "docker" -%}
daemonize no
dir /data/
{% else %}
daemonize yes
dir /var/lib/redis/{{ redis.service }}-{{ bind.port }}/
pidfile redis.pid
dbfilename dump.rdb

appendonly no
appendfilename appendonly.aof
{% endif %}
{% if redis.setup_type == 'cluster' -%}
cluster-enabled yes
{% else %}
cluster-enabled no
{%- endif %}
