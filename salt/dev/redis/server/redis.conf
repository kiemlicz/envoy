################################## NETWORK #####################################
bind {{ redis.bind_address }}
port {{ redis.bind_port }}
timeout 0
tcp-keepalive 0

################################# GENERAL #####################################
daemonize yes
pidfile /var/run/redis/redis-{{ redis.bind_port }}.pid
loglevel notice
logfile /var/log/redis/redis-{{ redis.bind_port }}.log
databases 16


################################ SNAPSHOTTING  ################################
save 1800 1
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump-{{ redis.bind_port }}.rdb
dir /var/lib/redis

################################# REPLICATION #################################
slave-serve-stale-data yes
slave-read-only yes
repl-disable-tcp-nodelay no
slave-priority 100

################################## SECURITY ###################################

################################### LIMITS ####################################

############################## APPEND ONLY MODE ###############################
appendonly no
appendfilename "appendonly-{{ redis.bind_port }}.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
################################ LUA SCRIPTING  ###############################
lua-time-limit 5000

################################ REDIS CLUSTER  ###############################
cluster-enabled yes
cluster-config-file /var/lib/redis/nodes-{{ redis.bind_port }}.conf
cluster-node-timeout 5000

################################## SLOW LOG ###################################
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

############################# EVENT NOTIFICATION ##############################
notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes
